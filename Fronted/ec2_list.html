<!DOCTYPE html>
<html>
<head>
    <title>EC2 Instance Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }

            margin-bottom: 10px;
        }

            display: block;
            font-weight: bold;

            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

        <h1>EC2 Instance Launcher</h1>
        <form action="http://43.205.177.187/cgi-bin/ec2.py" method="post">
            <div class="form-group">
                <label for="image">Image Name:</label>
                <input type="text" id="image" name="image" required>
            </div>
            <div class="form-group">
                <label for="keyname">Key Name:</label>
                <input type="text" id="keyname" name="keyname" required>
            </div>
            <button type="submit">Launch EC2 Instance</button>

    </div>
</body>
</html>
