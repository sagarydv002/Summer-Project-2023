<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1464618663641-bbdd760ae84a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Use rgba for semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
            margin: 20px;
            flex: 1;
        }
        .containers-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1000px;
            width: 100%;
        }
        h1 {
            font-size: 36px;
            color: #007bff;
            margin-top: 0;
        }
        .menu-title {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center align vertically */
            height: 100%; /* Take full height of container */
        }
        .service-button {
            margin: 10px;
            padding: 10px 0;
            width: 150px;
            font-size: 16px;
            cursor: pointer;
            background-color: #7eb2ea;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .service-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Your scripts here
    </script>
</head>
<body>
    <h1 class="menu-title">Summer Project Menu</h1>
    <div class="containers-wrapper">
        <div class="container">
            <h1>AWS Services</h1>
            <div class="button-container">
                <button class="service-button" onclick="openPage('ec2_create.html')">EC2 Create</button>
                <button class="service-button" onclick="openPage('ec2_list.html')">EC2 List</button>
                <!-- Add more buttons for other services as needed -->
            </div>
        </div>
        <!-- Rest of your containers -->
    </div>
</body>
</html>
